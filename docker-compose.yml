services:
  # MongoDB 数据库
  mongodb:
    image: mongo:latest
    container_name: chat-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ../mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    command: mongod --bind_ip_all
    networks:
      - chat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # 后端服务
  chatbackend:
    image: node:18-alpine
    container_name: chat-backend
    restart: always
    working_dir: /app
    command: sh -c "apk add --no-cache curl && sleep 5 && npm install && npm run start:dev"
    ports:
      - "3001:3001"
    volumes:
      - ../ChatBackEnd:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USER=root
      - MONGO_PASSWORD=password
      - MONGO_DATABASE=restaurant
      - MONGO_AUTH_SOURCE=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3002
      - JWT_SECRET=your_jwt_secret_key_production_change_me
      - JWT_EXPIRATION=86400
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-your_deepseek_api_key_here}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端 UI
  chatui:
    build:
      context: ./ChatUI
      dockerfile: Dockerfile
    container_name: chat-ui
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - chatbackend
    networks:
      - chat-network

  # FlappyBird 游戏
  flappybird:
    build:
      context: ./FlappyBird
      dockerfile: Dockerfile
    container_name: flappybird-game
    restart: always
    ports:
      - "3002:80"
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  mongo-data:
  redis-data:
