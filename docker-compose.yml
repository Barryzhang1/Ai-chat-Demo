services:
  # 后端服务
  chatbackend:
    build:
      context: ./ChatBackEnd
      dockerfile: Dockerfile
    container_name: chatbackend
    restart: always
    ports:
      - "3001:3001"
    networks:
      - chat-network

  # 前端 UI（包含 nginx 代理）
  chatui:
    build:
      context: ./ChatUI
      dockerfile: Dockerfile
    container_name: chat-ui
    restart: always
    ports:
      - "80:80"      # 主端口：通过 nginx 访问（推荐）
      - "3000:80"    # 备用端口：兼容旧配置
    networks:
      - chat-network

networks:
  chat-network:
    name: ai-chat-network
    external: true
