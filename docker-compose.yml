services:
  # 后端服务
  chatbackend:
    build:
      context: ./ChatBackEnd
      dockerfile: Dockerfile
    container_name: chatbackend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_HOST=chat-mongodb
      - MONGO_PORT=27017
      - MONGO_USER=root
      - MONGO_PASSWORD=password
      - MONGO_DATABASE=restaurant
      - MONGO_AUTH_SOURCE=admin
      - REDIS_HOST=chat-redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://chat-redis:6379
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3002
      - JWT_SECRET=your_jwt_secret_key_production_change_me
      - JWT_EXPIRATION=86400
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-your_deepseek_api_key_here}
    networks:
      - chat-network

  # 前端 UI
  chatui:
    build:
      context: ./ChatUI
      dockerfile: Dockerfile
    container_name: chat-ui
    restart: always
    ports:
      - "3000:80"
    networks:
      - chat-network

networks:
  chat-network:
    name: ai-chat-network
    external: true
