services:
  # 后端服务
  chatbackend:
    image: node:18-alpine
    container_name: chat-backend
    restart: always
    working_dir: /app
    command: sh -c "apk add --no-cache curl && sleep 5 && npm install && npm run start:dev"
    ports:
      - "3001:3001"
    volumes:
      - ./ChatBackEnd:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGO_HOST=chat-mongodb
      - MONGO_PORT=27017
      - MONGO_USER=root
      - MONGO_PASSWORD=password
      - MONGO_DATABASE=restaurant
      - MONGO_AUTH_SOURCE=admin
      - REDIS_HOST=chat-redis
      - REDIS_PORT=6379
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3002
      - JWT_SECRET=your_jwt_secret_key_production_change_me
      - JWT_EXPIRATION=86400
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-your_deepseek_api_key_here}
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 前端 UI
  chatui:
    build:
      context: ./ChatUI
      dockerfile: Dockerfile
    container_name: chat-ui
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - chatbackend
    networks:
      - chat-network

networks:
  chat-network:
    external: true
    name: ai-chat-network
